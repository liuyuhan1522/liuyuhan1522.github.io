
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>倒计时工具</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      background: linear-gradient(to right, #b27b96, #764ba2);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .countdown-box {
      transition: transform 0.3s ease-in-out;
    }
    .countdown-box:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center text-white p-6">
  <div class="bg-black bg-opacity-30 backdrop-blur-lg rounded-2xl shadow-2xl p-8 w-full max-w-2xl text-center">
    <h1 class="text-4xl font-bold mb-6"><i class="fas fa-hourglass-half mr-2"></i>倒计时工具</h1>
    
    <div class="flex flex-col md:flex-row gap-4 mb-6">
      <input type="datetime-local" id="datetime-input" class="flex-1 px-4 py-3 rounded-lg bg-white bg-opacity-20 border border-white border-opacity-30 focus:outline-none focus:ring-2 focus:ring-white">
      <button id="set-btn" class="px-6 py-3 bg-indigo-600 hover:bg-indigo-700 rounded-lg transition duration-300 shadow-md">
        <i class="fas fa-play mr-2"></i>开始倒计时
      </button>
    </div>

    <div id="countdown-display" class="grid grid-cols-4 gap-4 mt-8">
      <div class="countdown-box bg-white bg-opacity-20 p-4 rounded-xl shadow-md">
        <div class="text-5xl font-bold" id="days">00</div>
        <div class="text-sm mt-2">天</div>
      </div>
      <div class="countdown-box bg-white bg-opacity-20 p-4 rounded-xl shadow-md">
        <div class="text-5xl font-bold" id="hours">00</div>
        <div class="text-sm mt-2">小时</div>
      </div>
      <div class="countdown-box bg-white bg-opacity-20 p-4 rounded-xl shadow-md">
        <div class="text-5xl font-bold" id="minutes">00</div>
        <div class="text-sm mt-2">分钟</div>
      </div>
      <div class="countdown-box bg-white bg-opacity-20 p-4 rounded-xl shadow-md">
        <div class="text-5xl font-bold" id="seconds">00</div>
        <div class="text-sm mt-2">秒</div>
      </div>
    </div>

    <div id="message" class="mt-6 text-lg font-semibold hidden"></div>

    <div class="mt-8 flex flex-wrap justify-center gap-4">
      <button id="pause-btn" class="px-4 py-2 bg-yellow-600 hover:bg-yellow-700 rounded-lg transition duration-300 shadow-md">
        <i class="fas fa-pause mr-2"></i>暂停
      </button>
      <button id="reset-btn" class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded-lg transition duration-300 shadow-md">
        <i class="fas fa-redo mr-2"></i>重置
      </button>
    </div>
  </div>

  <footer class="mt-8 text-center text-white text-opacity-80 text-sm">
    &copy; 2025 倒计时工具 - 精准到秒的时间管理助手
  </footer>

  <script src="script.js"></script>
</body>
</html>
